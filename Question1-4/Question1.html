<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<div id="box1">
    <p id="box1p"></p>
</div>

<div id="box2">
    <p id="box2p"></p>
</div>

<body>
    
</body>

<script>
document.getElementById("box1").addEventListener('contextmenu', event =>
event.preventDefault(alert("NO right-click here!!!")));

document.getElementById("box2").addEventListener('click', event =>
event.preventDefault(alert("NO left-click here!!!")));

window.onresize = displayWindowSize;
window.onload = displayWindowSize;

function displayWindowSize() {
    document.getElementById("box1p").innerHTML ="Window width: " + window.innerWidth + "px";
    document.getElementById("box2p").innerHTML ="Window height: " + window.innerHeight + "px";
};

</script>
<style>

 #box1 {
  width: 320px;
  padding: 10px;
  border: 3px solid rgb(0, 0, 255);
  margin: 10px;
}

#box2 {
  width: 320px;
  padding: 10px;
  border: 3px solid rgb(255, 0, 0);
  margin: 10px;
}


</style>
