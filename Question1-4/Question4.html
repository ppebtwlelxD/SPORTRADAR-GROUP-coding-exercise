<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sort</title>
    <style></style>
  </head>
  <body>
    <script>
      const tvShows = [
        {
          title: "Planet Earth II",
          score: 9.5,
          year: 2016,
          numRatings: 5000,
        },
        {
          title: "Planet Earth",
          score: 9.4,
          year: 2006,
          numRatings: 5000,
        },
        {
          title: "Breaking Bad",
          score: 9.4,
          year: 2008,
          numRatings: 6000,
        },
        {
          title: "Band Of Brothers",
          score: 9.4,
          year: 2001,
          numRatings: 4900,
        },
        {
          title: "Chernobyl",
          score: 9.3,
          year: 2019,
          numRatings: 4900,
        },
        {
          title: "Jingle All The Way",
          score: 7.1,
          year: 1996,
          numRatings: 5000,
        },
        {
          title: "The Wire",
          score: 9.3,
          year: 2002,
          numRatings: 6000,
        },
      ];

      let first = 0;
      let second = 0;
      tvShows.forEach(function (show) {
        if (show.score >= first) {
          first = show.score;
        } else if (show.score > second) {
          second = show.score;
        }
      });

      best = tvShows
        .filter((show) => show.score === first)
        .sort((a, b) => b.numRatings - a.numRatings)[0];
      second = tvShows
        .filter((show) => show.score === second)
        .sort((a, b) => b.numRatings - a.numRatings)[0];

      console.log(best);
      console.log(second);
    </script>
  </body>
</html>
